<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>Document</title>
</head>

<body id="showtodo">
  <header>
    <!-- -------------- time section ---------------------- -->
    <div class="container-fluid bg-secondary text-white text-center  pt-2">
      <div class="row">
        <div class="col">
          <p id="time"></p>
        </div>
      </div>
    </div>
  </header>
  <main>
    <!-- --------------- navbar start ------------------------>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">MY Todo App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <p class="text-white">Hi <span id="greeding"></span></p>
          </form>
        </div>
      </div>
    </nav>

    <!-- -------------------  navbar end ------------------ -->
    <div class="addTaskSection container-fluid ">
      <div class="row">
        <div class="col-lg-7 mx-auto my-5">
          <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">

              <div class="container ">
                <div class="row">
                  <div class="col">
                    <h3 class="text-center">Add Your Task</h3>
                  </div>
                </div>
                <form id="contact-form" role="form">
                  <div class="controls">

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="title">Title *</label>
                          <input id="title" type="text" name="name" class="form-control" placeholder=""
                            required="required">

                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="location">Location *</label>
                          <input id="location" type="text" name="surname" class="form-control" placeholder=""
                            required="required">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="message">Message *</label>
                          <textarea id="message" name="message" class="form-control"
                            placeholder="Write your message here." rows="4" required="required"
                            data-error="Please, leave us a message."></textarea>
                        </div>
                      </div>
                      <div class="col-md-12 d-flex justify-content-center mt-2">
                        <!-- <input type="submit" class="btn btn-success btn-send  pt-2 btn-block" value="Add Task"> -->
                        <button class="btn btn-success w-50" id="addTask" onclick="handleSubmit()">Add Task</button>
                        <button class="btn btn-success w-50" id="EditTask" onclick="handleEdit()">Update Task</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>


        </div>

      </div>
    </div>

    <!--  ------------- your task section ------------- -->
    <div class="container mb-5">
      <div class="row">
        <div class="col">
          <h3 class="text-center my-5">Your Task</h3>
        </div>
      </div>
      <div id="taskTable" >
        
        <!-- table end --------------------- -->
      </div>
    </div>
  </main>
  <footer></footer>

  <script src="./js/script.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
